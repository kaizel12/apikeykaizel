<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API KAIZELLL</title>
    <link rel="shortcut icon" href="https://telegra.ph/file/72f8d497edc8291a22252.jpg" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swagger UI CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.5/swagger-ui.min.css" integrity="sha512-6LuVsJW3b8POokLqWc7V9zWwjeHFGbe3bUuPmvsm5QD2FK7BN8TS39VZjs92WdeXQdEwvKZgA13aKkIVJheHeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom CSS untuk halaman */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://telegra.ph/file/39e796e91cf8073fd4fbc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .logo {
            width: 100px; /* Ukuran logo disesuaikan */
            margin-bottom: 20px; /* Jarak antara logo dan judul */
        }
        .btn-api-docs {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo web -->
        <img src="https://telegra.ph/file/72f8d497edc8291a22252.jpg" alt="Background" style="position: absolute; top: 0; left: 0; z-index: -1; width: 100%; height: 100%;">
        <!-- Konten -->
        <div style="position: relative;">
            <!-- Logo tengah -->
            <img src="https://telegra.ph/file/39e796e91cf8073fd4fbc.jpg" alt="Logo" class="logo">
            <!-- Judul -->
            <h1 class="mb-4">API NEW RELEASE</h1>
            <!-- Deskripsi -->

            <!-- Tombol menuju halaman API docs -->
            <a href="/api-docs" class="btn btn-api-docs">Go to API Kaizel <i class="fas fa-external-link-alt"></i></a>
            <a href="https://whatsapp.com/channel/0029VanrndJICVfcrjFr3x2R" class="btn btn-api-docs">Follow Saluran Saya <i class="fas fa-external-link-alt"></i></a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swagger UI JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.5/swagger-ui-bundle.js" integrity="sha512-xgTfsETV4CXy2Cifh8D8s9vOU5i4Yph5P5YlDTHWV0+1VpJzPBEYX9cIGlf2gCyPIitwosV8C4Vr5DWa09qBOA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.1.5/swagger-ui-standalone-preset.js" integrity="sha512-piHN5uYIBiMWQ6v9F0L0oK0CIsGyZbpWPLSW1B+XTAofG9NzYJeyuURiE/FcDxv3xJYH1/8WyM1oK2cZYq8ybg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Konfigurasi Swagger UI -->
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "/swagger.json",
                dom_id: "#swagger-ui",
                presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                layout: "BaseLayout",
                deepLinking: true
            });
        };
    </script>
</body>
</html>
